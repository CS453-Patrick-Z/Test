<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css"> 
</head>
<body>
    <!--header-->
        <header id = "header">
            <nav>
                <div class = "container">
                    <div class = "text-center">
                        <a href = "/" class = "nav-brand text-dark"> Student Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/header-->

    <!--Main site-->
        <main id="site-main">
            <div class="container">
                <div class = ".box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-arrow-left"></i>All Users</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-primary">New User </h2>
                    <span class="text-secondary">Use the form below to create a new account</span>
                </div>
            </br>
        </br>
                <form method="POST" id="updated_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-purple">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Example: John Smith">
                        </div>
                    </br>
                        <div class="form-group">
                            <label for="Email" class="text-dark">Email</label>
                            <input type="text" name="email" value="" placeholder="Example: 123@gmail.com">

                        </div>
                    </br>
                        <div class="form-group">
                            <label for="Gender" class="text-dark">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Male">
                                <label for="gender" class="text-dark">Male</label>
                           
                            </div>
                    
                            
                            <div class="radio inline">
                                <input type="radio" name="gender" value="Female">
                                <label for="gender" class="text-dark">Female</label>
                            </div>
                            
                            <div class="form-group">
                                <label for="status" class="text-dark">Status</label>
                                <div class="radio inline">
                                    <input type="radio" name="status" value="Active">
                                    <label for="gender" class="text-dark">Active</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" name="status" value="Inactive">
                                    <label for="gender" class="text-dark">Inactive</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </main>


</body>
</html>
